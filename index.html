<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <style>
            *,
            *::before,
            *::after{
                margin: 0;
                padding: 0;
                box-sizing: inherit;
            }
            html{
                box-sizing: border-box;
                font-family: 'Goudy Bookletter 1911', serif;
                padding: 1em;
            }
            div{
                margin-bottom: 1em;
            }
            div.twoColumnText{
                column-count: 2;
            }
            img{
                max-width: 100%;
                height: auto;
            }
            .caption{
                font-style: italic;
                color: indianred;
                border-bottom: 1px solid indianred;                
            }
            a{
                color: indianred;
                font-weight: 900;
            }
            a:hover{
                color: black;
                transition: .5s;
            }
        </style>
    </head>
    <body>
        <header><h1>Emily Shrestha</h1></header>
        <div class="twoColumnText">
            Web design
        </div>
    </body>
</html>
